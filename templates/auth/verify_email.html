<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 360px;
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 13px;
            text-align: center;
        }

        .success {
            color: green;
            font-size: 13px;
            text-align: center;
        }

        .timer {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #444;
        }

        .resend {
            text-align: center;
            margin-top: 15px;
        }

        .resend a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            pointer-events: none;
            opacity: 0.5;
        }

        .resend a.active {
            pointer-events: auto;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üìß Email Tasdiqlash</h2>
    <p>Emailingizga yuborilgan kodni kiriting</p>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="code" placeholder="6 xonali kod" required>
        <button type="submit">Tasdiqlash</button>
    </form>

    <div class="timer">
        ‚è≥ Qolgan vaqt: <span id="time">02:00</span>
    </div>

    <div class="resend">
        <a href="{% url 'resend_code' %}" id="resendLink">üîÅ Yangi kod yuborish</a>
    </div>
</div>

<script>
    let time = 120; // 2 minut
    const timerEl = document.getElementById('time');
    const resendLink = document.getElementById('resendLink');

    const interval = setInterval(() => {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;

        timerEl.textContent =
            `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (time <= 0) {
            clearInterval(interval);
            timerEl.textContent = "00:00";
            resendLink.classList.add('active');
        }

        time--;
    }, 1000);
</script>

</body>
</html>
