<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ davlat.nomi }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .detail-container {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .detail-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin: 8px 0;
            color: #555;
        }

        p b {
            color: #333;
        }

        hr {
            margin: 25px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        /* Tugmalar/Linklar */
        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background-color: #4a90e2;
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #357ab8;
        }

        .btn-delete {
            background-color: #ff4d4f;
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #d9363e;
        }

        .btn-back {
            background-color: #ccc;
            color: #333;
        }

        .btn-back:hover {
            background-color: #999;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .detail-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="detail-container">
    <h2>{{ davlat.nomi }}</h2>

    <p><b>Poytaxti:</b> {{ davlat.poytaxti }}</p>
    <p><b>Aholisi:</b> {{ davlat.aholisi }}</p>
    <p><b>Mustaqillik yili:</b> {{ davlat.mustaqillik_yili }}</p>
    <p><b>Tavsif:</b> {{ davlat.desc }}</p>

    <hr>

    <a href="{% url 'update' davlat.id %}" class="btn btn-edit">‚úè Tahrirlash</a>
    <a href="{% url 'delete' davlat.id %}" class="btn btn-delete"
       onclick="return confirm('O‚Äòchirishga ishonchingiz komilmi?')">üóë O‚Äòchirish</a>
    <a href="{% url 'index' %}" class="btn btn-back">‚¨Ö Ortga</a>
</div>

</body>
</html>
